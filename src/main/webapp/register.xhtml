<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
<ui:composition template="/template.xhtml">
    <ui:define name="title">Register</ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="Register">
                <p:messages id="true"/>
                <p:panelGrid columns="2" styleClass="p-field">
                    <p:outputLabel for="name" value="Name:"/>
                    <p:inputText id="name" value="#{userController.name}" required="true"/>
                    <p:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{userController.email}" required="true"/>
                    <p:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{userController.password}" required="true"/>
                    <p:outputLabel for="phone" value="Phone:"/>
                    <p:inputText id="phone" value="#{userController.phone}"/>
                    <p:outputLabel for="address" value="Address:"/>
                    <p:inputTextarea id="address" value="#{userController.address}"/>
                    <p:outputLabel for="role" value="Role:"/>
                    <p:selectOneMenu id="role" value="#{userController.role}">
                        <f:selectItem itemLabel="User" itemValue="USER"/>
                        <f:selectItem itemLabel="Seller" itemValue="SELLER"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Register" action="#{userController.register}" ajax="true" update="@form"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="Login">
                <p:messages id="true"/>
                <p:panelGrid columns="2" styleClass="p-field">
                    <p:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{userController.email}" required="true"/>
                    <p:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{userController.password}" required="true"/>
                </p:panelGrid>
                <p:commandButton value="Login" action="#{userController.login}" ajax="true" update="@form"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>#{title}</title>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>
    <div class="header">
        <p:panel>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" outcome="index"/>
                    <p:menuitem value="Register" outcome="register" rendered="#{!userController.isLoggedIn()}"/>
                    <p:menuitem value="Login" outcome="login" rendered="#{!userController.isLoggedIn()}"/>
                    <p:menuitem value="Profile" outcome="profile" rendered="#{userController.isLoggedIn()}"/>
                    <p:menuitem value="Logout" action="#{userController.logout}" rendered="#{userController.isLoggedIn()}"/>
                </p:menubar>
            </h:form>
        </p:panel>
    </div>
    <div class="content">
        <ui:insert name="content">Default Content</ui:insert>
    </div>
</h:body>
</html>
